<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bayan</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <h1>CSS Bayan</h1>
            <hr>
            <div class="popup" key="1">
                <div class="text-sign">
                    <h3 class="text">Getting a job after RSS</h3>
                </div>
                <img src="images/rsscholl-meme.png" alt="Meme about RS Scholl" class="hide">
            </div>
            <hr>
            <div class="popup">
                <div class="text-sign" key="2">
                    <h3 class="text">Skate on thin ice</h3>
                </div>
                <img src="images/submit-task.png" alt="Skate on thin ice meme" class="hide">
            </div>
            <hr>
            <div class="popup">
                <div class="text-sign" key="3">
                    <h3 class="text">Work-life balance</h3>
                </div>
                <img src="images/true-story-meme.png" alt="Work-life balance meme" class="hide">
            </div>
            <hr>
            <div class="popup">
                <div class="text-sign" key="4">
                    <h3 class="text">Dreams come true, just not the way you want</h3>
                </div>
                <img src="images/dream-meme.png" alt="Dreams meme" class="hide">
            </div>
            <hr>
            <div class="popup">
                <div class="text-sign" key="5">
                    <h3 class="text">How will my student life go?</h3>
                </div>
                <img src="images/student-life-meme.png" alt="Student life meme" class="hide">
            </div>
        </main>
    </body>
</html>
<script src="javascript.js"></script>
