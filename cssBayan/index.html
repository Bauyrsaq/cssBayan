<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bayan</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <h1>CSS Bayan</h1>
            <hr>
            <label class="popup" for="popup1">
                <input class="popup-input" type="radio" name="popup" id="popup1" checked>
                <h3 class="text">Getting a job after RSS
                    <div class="sign">+</div>
                </h3>
                <img src="images/rsscholl-meme.png" alt="Meme about RS School">
            </label>
            <hr>
            <label class="popup" for="popup2">
                <input class="popup-input" type="radio" name="popup" id="popup2">
                <h3 class="text">Skate on thin ice
                    <div class="sign">+</div>
                </h3>
                <img src="images/submit-task.png" alt="Skate on thin ice meme">
            </label>
            <hr>
            <label class="popup" for="popup3">
                <input class="popup-input" type="radio" name="popup" id="popup3">
                <h3 class="text">Work-life balance
                    <div class="sign">+</div>
                </h3>
                <img src="images/true-story-meme.png" alt="Work-life balance meme">
            </label>
            <hr>
            <label class="popup" for="popup4">
                <input class="popup-input" type="radio" name="popup" id="popup4">
                <h3 class="text">Dreams come true, just not the way you want
                    <div class="sign">+</div>
                </h3>
                <img src="images/dream-meme.png" alt="Dreams meme">
            </label>
            <hr>
            <label class="popup" for="popup5">
                <input class="popup-input" type="radio" name="popup" id="popup5">
                <h3 class="text">How will my student life go?
                    <div class="sign">+</div>
                </h3>
                <img src="images/student-life-meme.png" alt="Student life meme">
            </label>
        </main>
    </body>
</html>
