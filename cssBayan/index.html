<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bayan</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <h1>CSS Bayan</h1>
            <hr>
            <div class="popup">
                <h3 class="text">Getting a job after RSS
                    <div class="sign hidden">+</div>
                </h3>
                <img src="images/rsscholl-meme.png" alt="Meme about RS Scholl" class="hide-img" key="1">
            </div>
            <hr>
            <div class="popup">
                <h3 class="text">Skate on thin ice
                    <div class="sign hidden">+</div>
                </h3>
                <img src="images/submit-task.png" alt="Skate on thin ice meme" class="hide-img" key="2">
            </div>
            <hr>
            <div class="popup">
                <h3 class="text">Work-life balance
                    <div class="sign hidden">+</div>
                </h3>
                <img src="images/true-story-meme.png" alt="Work-life balance meme" class="hide-img" key="3">
            </div>
            <hr>
            <div class="popup">
                <h3 class="text">Dreams come true, just not the way you want
                    <div class="sign hidden">+</div>
                </h3>
                <img src="images/dream-meme.png" alt="Dreams meme" class="hide-img" key="4">
            </div>
            <hr>
            <div class="popup">
                <h3 class="text">How will my student life go?
                    <div class="sign hidden">+</div>
                </h3>
                <img src="images/student-life-meme.png" alt="Student life meme" class="hide-img" key="5">
            </div>
        </main>
    </body>
</html>
<script src="javascript.js"></script>
